name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('cli/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: |
          cd cli
          go mod tidy

      - name: Build CLI
        run: |
          cd cli
          go build -o gid
          ./gid --help

      - name: Vet
        run: |
          cd cli
          go vet ./...

      - name: Lint (optional)
        uses: golangci/golangci-lint-action@v3
        with:
          working-directory: cli
          version: v1.55.2